<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div class="calculadora">
        <input type="text" class="display" id="display" disabled>
        <div class="button">
            <button onclick="acresNumero('7')">7</button>
            <button onclick="acresNumero('8')">8</button>
            <button onclick="acresNumero('9')">9</button>
            <button class="operador" onclick="operadores('/')">/</button>
            <button onclick="acresNumero('4')">4</button>
            <button onclick="acresNumero('5')">5</button>
            <button onclick="acresNumero('6')">6</button>
            <button class="operador" onclick="operadores('*')">*</button>
            <button onclick="acresNumero('1')">1</button>
            <button onclick="acresNumero('2')">2</button>
            <button onclick="acresNumero('3')">3</button>
            <button class="operador" onclick="operadores('-')">-</button>
            <button onclick="acresNumero('0')">0</button>
            <button class="limpar" onclick="clearDisplay()">C</button>
            <button class="operador" onclick="calculateResult()">=</button>
            <button class="operador" onclick="operadores('+')">+</button>
        </div>
    </div>
    <script src="js/calculadora.js"></script>
</body>
</html>
