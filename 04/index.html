<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <p>  
        <label for="">Informe o valor de custo</label>
        <input type="text" id="custoFabrica">
    </p>
    <button class="btn btn-primary" onclick="calcular()">Calcular</button>
    <script>
        function calcular(){
            let custoFabrica =parseInt( document.getElementById("custoFabrica").value); 

            let custoFinal= custoFabrica + (0.28 * custoFabrica) + (0.45 * custoFabrica);
            custoFinal = custoFinal + (0.45 * custoFinal);
            document.getElementById("saida").innerText= "Custo para consumidor :" + custoFinal.toFixed(2);
        }
    </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <p id="saida"></p>
</body>
</html>
