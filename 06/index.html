<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <p>
        <p> um n√∫mero para tabuada</p>
        <input type="number" id="num">
    </p>
    <button onclick="calcularTabuada()">Calcular</button>
    <h2 id="saida"></h2>
    <script>
       function calcularTabuada(){
    
        let num = parseInt(document.getElementById("num").value);
      
        let dados = "";
       
        for(let i=1;i <= 10;i++){
          dados += `${num}x${i}=${num * i} <br>`;
        }

        document.getElementById("saida").innerHTML = dados;
    }
     
    </script>
 
</body>
</html>
